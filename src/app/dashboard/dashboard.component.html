<div class="dashboard">
  <header class="main-header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="app-title">Hospital Scheduler</h1>
        <nav class="main-nav">
          <a *ngFor="let item of navItems" 
             [routerLink]="item.path"
             routerLinkActive="active"
             class="nav-link">
            <span class="nav-icon">{{ item.icon }}</span>
            {{ item.label }}
          </a>
        </nav>
      </div>
      <div class="header-right">
        <div class="user-menu">
          <div class="user-info">
            <span class="user-name">{{ currentUser.nombres }} {{ currentUser.apellidos }}</span>
            <span class="user-role">{{ currentUser.especialidad }}</span>
          </div>
          <div class="avatar">
            {{ currentUser.nombres?.[0] }}{{ currentUser.apellidos?.[0] }}
          </div>
          <button class="logout-btn" (click)="logout()">
            <span class="icon">ðŸšª</span>
            <span>Salir</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
